<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a21fb6557a.js" crossorigin="anonymous"></script>
    <title>Photo Sequence Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div id="stageContainer">
            <div id="stageNavigation" class="mb-3"></div>
            <h1 class="text-center my-4" id="stageTitle" class="text-center mb-2 mt-4">Stage 1</h1>
            <div id="videoContainer" class="position-relative border mb-3">
                <video id="video" class="w-100 h-100" autoplay></video>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="captureButton" class="btn btn-primary rounded-circle" onclick="showLoader();">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
        <div id="photos" class="mt-4"></div>
    </div>

    <!-- Modal for displaying the full image -->
    <div id="modalBackground"></div>
    <div id="modal">
        <span id="modalClose">&times;</span>
        <img id="modalImage" alt="Full Size Image">
        <div class="form-check m-3">
            <input class="form-check-input" type="checkbox" id="notCoveredCheckbox">
            <label class="form-check-label" for="notCoveredCheckbox">Problema no cubierto</label>
        </div>
        <div id="additionalOptions" >
            <div class="form-check m-3">
                <input class="form-check-input" type="checkbox" id="applyPartsCheckbox">
                <label class="form-check-label" for="applyPartsCheckbox">Aplica repuestos</label>
            </div>
            <div class="form-check m-3">
                <input class="form-check-input" type="checkbox" id="applyLaborCheckbox">
                <label class="form-check-label" for="applyLaborCheckbox">Aplica mano de obra</label>
            </div>
            <div class="m-3">
                <label for="damageLevel">Nivel de da√±o:</label>
                <select class="form-select" id="damageLevel">
                    <option value="Leve">Leve</option>
                    <option value="Medio">Medio</option>
                    <option value="Grave">Grave</option>
                </select>
            </div>
        </div>
        <div class="m-2" id="buttons">
            <button type="button" class="btn btn-secondary m-2" id="modalCloseButton">Cerrar</button>
            <button type="button" class="btn btn-primary m-2" id="modalSaveButton">Guardar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

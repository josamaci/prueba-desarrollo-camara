<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a21fb6557a.js" crossorigin="anonymous"></script>
    <!-- <script src="./fabric.min.js" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>

    <title>Photo Sequence Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div id="stageContainer">
            <div id="stageNavigation" class="mb-1"></div>
            <h3 class="text-center my-1" id="stageTitle" >Stage 1 (2/4)</h3>
            <div id="videoContainer" class="position-relative border mb-3">
                <video id="video" class="w-100 h-100" autoplay></video>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button id="captureButton" class="btn btn-primary rounded-circle">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
        <div id="photos" class="mt-4"></div>
    </div>


    <!-- Modal de confirmación de eliminación -->
    <div id="deleteConfirmationModal">
        <div class="modal-content">
            <h3 class="text-center mb-2 mt-4">¿Eliminar esta foto?</h3>
            <div class="modal-footer">
                <button id="cancelDeleteButton" class="btn btn-secondary">Cancelar</button>
                <button id="confirmDeleteButton" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying the full image -->
    <div id="modalBackground"></div>
    <div id="modal">
        <span id="modalClose">&times;</span>
        <canvas id="fabricCanvas"></canvas>
        <div class="m-3">
            <button id="addCircleButton" class="btn btn-success">Agregar Marca</button>
            <button id="deleteObjectButton" class="btn btn-danger">Eliminar Objeto Seleccionado</button>
        </div>
        <div class="form-check m-3">
            <input class="form-check-input" type="checkbox" id="notCoveredCheckbox">
            <label class="form-check-label" for="notCoveredCheckbox">Daño no cubierto</label>
        </div>
        <div id="additionalOptions" >
            <div class="form-check m-3">
                <input class="form-check-input" type="checkbox" id="applyPartsCheckbox">
                <label class="form-check-label" for="applyPartsCheckbox">Aplica repuestos</label>
            </div>
            <div class="form-check m-3">
                <input class="form-check-input" type="checkbox" id="applyLaborCheckbox">
                <label class="form-check-label" for="applyLaborCheckbox">Aplica mano de obra</label>
            </div>
            <div class="m-3">
                <label for="damageLevel">Nivel de daño:</label>
                <select class="form-select" id="damageLevel">
                    <option value="Leve">Leve</option>
                    <option value="Medio">Medio</option>
                    <option value="Grave">Grave</option>
                </select>
            </div>
        </div>
        <div class="m-2" id="buttons">
            <button type="button" class="btn btn-secondary m-2" id="modalCloseButton">Cerrar</button>
            <button type="button" class="btn btn-primary m-2" id="modalSaveButton">Guardar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
